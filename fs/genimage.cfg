image boot.vfat {
  vfat {
    files = {
      "boot/bootcode.bin",
      "boot/config.txt",
      "boot/fixup.dat",
      "boot/start.elf"
      "boot/kernel8.img"
    }
  }
  size = 32M
}
image rootfs.vfat {
  vfat {
    files = {
      "real/hi.txt"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.vfat"
  }

  size = 128M
}
